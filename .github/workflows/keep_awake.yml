name: Keep Streamlit Awake

on:
  schedule:
    - cron: '0 */10 * * *' # every 10 hours
  workflow_dispatch: # allows manual trigger

jobs:
  keep-awake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (app-awake branch)
        uses: actions/checkout@v3
        with:
          ref: app-awake

      - name: Run keep-awake script
        run: |
          echo "Last ping: $(date)" > keep_awake.log

      - name: Commit and push to app-awake
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add keep_awake.log
          git commit -m "Keep awake ping $(date)" || echo "No changes to commit"
          git push origin app-awake